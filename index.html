<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/OrderSummaryComponent/css/styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class="container">
    <section class="order-summary">
      <div class="image-container">
        <!-- to make the image fit on the section order-summary we need to specify the width and height on
        the image class main-image -->
        <img src="/OrderSummaryComponent/images/illustration-hero.svg" alt="" class="main-image">
      </div>
      <div class="text-container">
        <h1 class="text-title">Order Summary</h1>
        <p class="text-description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="text-plan">
          <div class="plan-picture">
            <img src="/OrderSummaryComponent/images/icon-music.svg" alt="">
          </div>
          <div class="plan-detail">
            <span class="plan-price">Annual Plan</span> <br>
            $59.99/year
          </div>
          <div class="plan-change">
            <a href="" class="link">Change</a>
          </div>
        </div>
        <div class="button">
          <button class="button-payment" role="button">Proceed to Payment</button>
          <button class="button-cancel" role="button">Cancel Order</button>
        </div>
      </div>
    </section>
  </main>
  
</body>
</html>
